<div class="app-body loginbody">
  <div class="loaderbo">
    <div class="sk-grid sk-center">
      <div class="sk-grid-cube"></div>
      <div class="sk-grid-cube"></div>
      <div class="sk-grid-cube"></div>
      <div class="sk-grid-cube"></div>
      <div class="sk-grid-cube"></div>
      <div class="sk-grid-cube"></div>
      <div class="sk-grid-cube"></div>
      <div class="sk-grid-cube"></div>
      <div class="sk-grid-cube"></div>
    </div>
  </div>
  <main class="main">
    <div class="container loginarea">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form [formGroup]="register" (ngSubmit)="onSubmit()">
                <h1>Register</h1>
                <p class="text-muted">Create your account, Inviter : {{inviterName}}</p>
                <div class="input-group mb-3">
                  <input type="text" formControlName="AffliateId" disabled class="form-control" placeholder="Inviter Id" 
                  [ngClass]="{ 'is-invalid': submitted && f.AffliateId.errors }" />
                  <div *ngIf="submitted && f.AffliateId.errors" class="invalid-feedback">
                  <div *ngIf="f.AffliateId.errors.required">Inviter is required</div></div>
                </div>
                <div class="input-group mb-3">
                  <input type="text" formControlName="UserName" class="form-control" placeholder="User Name" 
                  [ngClass]="{ 'is-invalid': submitted && f.UserName.errors }" />
                  <div *ngIf="submitted && f.UserName.errors" class="invalid-feedback">
                  <div *ngIf="f.UserName.errors.required">UserName is required</div>
                  <div *ngIf="f.UserName.errors?.pattern">Special Characters Not Allowed in UserName</div>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <input type="password" formControlName="Password" class="form-control" placeholder="Password" 
                  [ngClass]="{ 'is-invalid': submitted && f.Password.errors }">
                  <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
                  <div *ngIf="f.Password.errors.required">Password is required</div>
                  <div *ngIf="f.Password.errors?.minlength"> Password must be at least 5 characters long.</div> 
                </div>
                </div>
                <div class="input-group mb-4">
                  <input type="password" formControlName="ConfirmPassword" class="form-control" placeholder="Repeat password" 
                  [ngClass]="{ 'is-invalid': submitted && f.ConfirmPassword.errors }">
                  <div *ngIf="submitted && f.ConfirmPassword.errors" class="invalid-feedback">
                  <div *ngIf="f.ConfirmPassword.errors.required">Confirm your Password</div>
                  <div *ngIf="f.Password.errors?.minlength"> Password must be at least 5 characters long.</div> 
                </div>
                </div>
                <button type="submit" class="btn btn-block btn-success">Create Account</button>
                <div class="row">
                  <div class="col-6">
                    &nbsp;
                  </div>
                  <div class="col-6 text-right">
                    <button type="button" [routerLink]="['/login']" class="btn btn-link px-0">Login</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
